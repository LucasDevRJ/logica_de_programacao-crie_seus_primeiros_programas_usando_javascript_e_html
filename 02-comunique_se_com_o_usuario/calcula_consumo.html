<meta charset="UTF-8">

<h3>Álcool ou Gasolina</h3>

<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;
	var consumoGasolina = caminhoComGasolina / tanque;
	var consumoDeAlcool = caminhoComAlcool / tanque;
	
	document.write("O consumo da gasolina foi de " + consumoGasolina + " litros.");
	document.write("<br>O consumo da álcool foi de " + consumoDeAlcool + " litros.");
</script>
