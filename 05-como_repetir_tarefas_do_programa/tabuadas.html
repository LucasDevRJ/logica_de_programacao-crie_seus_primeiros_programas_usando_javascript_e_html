<script>
	var multiplicador = 1;
	
	function mostra(frase) {
		document.write(frase + "<br>");
	}
	
	var multiplicador = parseInt(prompt("Digite o n√∫mero que deseja a tabuada: "));
	var contador = 0;
	while (contador <= 10) {
		var conta = multiplicador * contador;
		mostra(multiplicador + " x " + contador + " = " + conta);
		contador = contador + 1;
	}
</script>
