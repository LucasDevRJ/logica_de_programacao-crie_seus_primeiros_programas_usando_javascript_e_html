<script>
	function desenhaQuadrado() {
		document.write("<h1>Quadrado</h1>");
		document.write("<br>");
		for (var linha = 0; linha < 10; linha++) {
			document.write("|");
			for (var coluna = 0; coluna < 10; coluna++) {
				document.write("--");
			}
			document.write("|");
			document.write("<br>");
		}
	}
	
	desenhaQuadrado();
</script>
