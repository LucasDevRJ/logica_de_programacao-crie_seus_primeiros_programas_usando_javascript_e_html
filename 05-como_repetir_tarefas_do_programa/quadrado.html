<script>
	function desenhaQuadrado() {
		document.write("<h1>Quadrado</h1>");
		document.write("<br>");
		
		var tamanho = parseInt(prompt("Digite o tamanho do quadrado: "));
		
		for (var linha = 0; linha < tamanho; linha++) {
			document.write("|");
			for (var coluna = 0; coluna < tamanho; coluna++) {
				document.write("--");
			}
			document.write("|");
			document.write("<br>");
		}
	}
	
	desenhaQuadrado();
</script>
