<script>
	function pulaLinha() {
		document.write("<br>");
	}
	
	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}
	
	var vitoriasCDC = parseInt(prompt("Quantos jogos o CDC FC venceu? "));
	var empatesCDC = parseInt(prompt("Quantos jogos o CDC FC empatou? "));
	var pontosCDC = (vitoriasCDC * 3) + empatesCDC;
	
	var vitoriasLivrosVelhos = parseInt(prompt("Quantos jogos o Livros Velhos venceu? "));
	var empatesLivrosVelhos = parseInt(prompt("Quantos jogos o Livros Velhos empatou? "));
	var pontosLivrosVelhos = (vitoriasLivrosVelhos * 3) + empatesLivrosVelhos;
	
	mostra("Nosso time tem " + pontosCDC + " pontos!");
	mostra("Livros Velhos tem " + pontosLivrosVelhos + " pontos!");
	
	if (pontosCDC > pontosLivrosVelhos) {
		mostra("Nosso time está indo MELHOR que o Livros Velhos!");
	}
	
	if (pontosCDC < pontosLivrosVelhos) {
		mostra("Nosso time está indo PIOR que o Livros Velhos!");
	}
	
	if (pontosCDC == pontosLivrosVelhos) {
		mostra("Nosso time está EMPATADO com o Livros Velhos!");
	}
</script>
