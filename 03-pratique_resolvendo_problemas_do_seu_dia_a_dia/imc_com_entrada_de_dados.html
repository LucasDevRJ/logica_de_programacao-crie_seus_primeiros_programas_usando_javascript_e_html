<script>
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}
	
	function calculaImc(altura, peso) {
		var imc = Math.round(peso / (altura * altura));
		return imc;
	}
	
	var nome = prompt("Bom dia! Qual é o seu nome? ");
	var alturaDoUsuario = prompt(nome + ", qual é sua altura? ");
	var pesoDoUsuario = prompt("e " + nome + " qual é o seu peso? ");
	
	var imcDoUsuario = calculaImc(alturaDoUsuario, pesoDoUsuario);
	
	mostra("O seu IMC é " + imcDoUsuario);
</script>
