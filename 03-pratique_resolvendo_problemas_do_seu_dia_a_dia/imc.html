<script>	
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}
	
	function calculaImc(altura, peso) {
		var imc = Math.round(peso / (altura * altura));
		return imc;
	}
	
	var peso = 75;
	var altura = 1.72;
	var imc = calculaImc(altura, peso);
	
	mostra("O IMC calculado é " + imc);
	mostra("Ainda estou " + (imc - 18.5) + " pontos acima do limite da magreza.");
	mostra("Estou " + (imc - 35.0) + " pontos distantes da obesidade severa.");
	
	pulaLinha();
	
	var pesoDoPrimo = 83;
	var alturaDoPrimo = 1.76;
	var imcDoPrimo = calculaImc(alturaDoPrimo, pesoDoPrimo);
	
	mostra("O IMC do primo é " + imcDoPrimo);
	mostra("Ele ainda está " + (imcDoPrimo - 18.5) + " pontos acima do limite da magreza.");
</script>
