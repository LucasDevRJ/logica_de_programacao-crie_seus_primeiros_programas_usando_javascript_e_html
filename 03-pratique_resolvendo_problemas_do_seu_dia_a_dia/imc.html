<script>	
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}
	
	var peso = 75;
	var altura = 1.72;
	var imc = peso / (altura * altura);
	
	mostra("meu IMC é: " + imc);
	
	var pesoDoPrimo = 83;
	var alturaDoPrimo = 1.76;
	var imcDoPrimo = pesoDoPrimo / (alturaDoPrimo * alturaDoPrimo);
	
	mostra("meu IMC do primo é: " + imcDoPrimo);
</script>
